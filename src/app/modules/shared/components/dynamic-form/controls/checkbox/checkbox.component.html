
<div [formGroup]="form">
    <div >
        <div class="form-check">
          <input type="checkbox" [formControlName]="control.name" class="form-check-input" id="{{ control.name }}"
            placeholder="Example input">
          <label class="form-check-label" for="{{ control.name }}">{{ control.label }}</label>
        </div>
      </div>
</div>
